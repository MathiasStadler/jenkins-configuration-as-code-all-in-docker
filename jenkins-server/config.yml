jenkins:
  
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            credentialsId: "aab15265-4f0a-46a0-8e97-66695bd3d312"
            uri: "tcp://192.168.178.41:2376"
          readTimeout: 60
        templates:
          - labelString: "docker-agent"
            dockerTemplateBase:
              image: "jenkinsci/slave:latest"
              pullCredentialsId: ''
              volumes:
                - hello:/hello
                - world:/world
              environmentsString: |
                hello=world
                foo=bar
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"     
  numExecutors: 1
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  remotingSecurity:
    enabled: false
unclassified:
  location:
    url: "${JENKINS_HOST}"
security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false

